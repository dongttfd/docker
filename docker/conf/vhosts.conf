<VirtualHost *:80>
    ServerName teawork.local
    DocumentRoot /var/www/html/teawork/public
    <Directory /var/www/html/teawork>
        AllowOverride All
    </Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerName wordpress.teawork.local
    DocumentRoot /var/www/html/wordpress
    <Directory /var/www/html/wordpress>
        AllowOverride All
    </Directory>
</VirtualHost>
